<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="calc">
        <div class="display">
            <div id="display" class="displayNumber">0</div>
        </div>
        <div class="container">

            <div class="row">
              <div id='deg' class="col button">
                CE
              </div>
              <div id="x!" class="col button">
                x!
              </div>
              <div id="(" class="col button">
                (
              </div>
              <div id=")" class="col button">
                )
              </div>
              <div id="%" class="col button">
                %
              </div>
              <div id="AC" class="col button">
                AC
              </div>
            </div>

            <div class="row">

                <div id="sin" class="col button">
                  sin
                </div>
                <div id="ln" class="col button">
                  ln
                </div>
                <div id="7" class="col numberButton">
                  7
                </div>
                <div id="8" class="col numberButton">
                  8
                </div>
                <div id="9" class="col numberButton">
                  9
                </div>
                <div id="divide" class="col button">
                    &divide
                </div>
              </div>

              <div class="row">

                <div id="cos" class="col button">
                  cos
                </div>
                <div id="log" class="col button">
                  log
                </div>
                <div id="4" class="col numberButton">
                  4
                </div>
                <div id="5" class="col numberButton">
                  5
                </div>
                <div id="6" class="col numberButton">
                  6
                </div>
                <div id="times" class="col button">
                    &times
                </div>
              </div>

              <div class="row">
                <div id="tan" class="col button">
                  tan
                </div>
                <div id="root" class="col button">
                    &#8730;
                </div>
                <div id="1" class="col numberButton">
                  1
                </div>
                <div id="2" class="col numberButton">
                  2
                </div>
                <div id="3" class="col numberButton">
                  3
                </div>
                <div id="subtraction" class="col button">
                    &#x2212
                </div>
              </div>

              <div class="row">
                <div id="exp" class="col button">
                  EXP
                </div>
                <div id="power" class="col button">
                  x<sup>y</sup>
                </div>
                <div id="0" class="col numberButton">
                  0
                </div>
                <div id="decimal" class="col numberButton">
                  .
                </div>
                <div id="equal" class="col equalButton">
                  =
                </div>
                <div id="plus" class="col button">
                  +
                </div>
              </div>

          </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
